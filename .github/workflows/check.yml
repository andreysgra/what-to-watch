name: Project check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  check:
    name: Check

    runs-on: ubuntu-latest

    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: 20

    - name: Checkout
      uses: actions/checkout@v6

    - name: Install dependencies
      run: npm ci

    - name: Run checks
      run: npm test && npm run lint
